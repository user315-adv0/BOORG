<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BOORG Export & Analytics</title>
    <style>
      :root{color-scheme:dark}
      body { font: 14px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 20px; margin:0;
        background: radial-gradient(1200px 800px at 20% 0%, #0b0d2a 0%, #0a0720 40%, #050311 100%);
        color:#e6e7ff }
      .card{border:1px solid rgba(255,255,255,.18); border-radius:14px; padding:14px; background:linear-gradient(160deg, rgba(255,255,255,.08), rgba(255,255,255,.03)); box-shadow:0 8px 30px rgba(0,0,0,.45)}
      textarea { width: 100%; min-height: 200px; background:transparent; color:#e6e7ff; border:none; outline:none }
      .row { display: flex; gap: 10px; align-items: center; margin-bottom: 12px; }
      button { padding: 9px 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,.18);
        background: linear-gradient(160deg, rgba(255,255,255,.10), rgba(255,255,255,.04)); color: #e6e7ff;
        cursor: pointer; box-shadow: 0 0 24px rgba(255,43,214,.35), 0 0 48px rgba(0,225,255,.2);
        transition: transform .08s ease, box-shadow .2s ease;
      }
      button:hover { transform: translateY(-1px); box-shadow: 0 12px 40px rgba(0,0,0,.5), 0 0 24px rgba(255,43,214,.45), 0 0 48px rgba(0,225,255,.3); }
      .meta { color: #a9abcf; font-size: 12px; }
      .tabs { display: flex; gap: 8px; margin-bottom: 16px; }
      .tab { padding: 8px 16px; border-radius: 10px; border: 1px solid rgba(255,255,255,.18);
        background: rgba(255,255,255,.05); color: #a9abcf; cursor: pointer; transition: all .2s ease; }
      .tab.active { background: linear-gradient(160deg, rgba(255,43,214,.2), rgba(0,225,255,.2)); color: #e6e7ff; border-color: rgba(255,43,214,.4); }
      .tab:hover { background: rgba(255,255,255,.1); color: #e6e7ff; }
      .tab-content { display: none; }
      .tab-content.active { display: block; }
      .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 20px; }
      .stat-card { background: linear-gradient(160deg, rgba(255,255,255,.08), rgba(255,255,255,.03)); border: 1px solid rgba(255,255,255,.18); border-radius: 12px; padding: 16px; text-align: center; }
      .stat-number { font-size: 24px; font-weight: 800; background: linear-gradient(90deg, #ff2bd6, #00e1ff); -webkit-background-clip: text; background-clip: text; color: transparent; }
      .stat-label { color: #a9abcf; font-size: 12px; margin-top: 4px; }
      .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; margin: 16px 0; }
      .tag { padding: 6px 12px; border-radius: 8px; background: linear-gradient(160deg, rgba(255,43,214,.2), rgba(0,225,255,.2)); border: 1px solid rgba(255,43,214,.3); color: #e6e7ff; font-size: 12px; transition: all .2s ease; }
      .tag:hover { transform: scale(1.05); box-shadow: 0 4px 16px rgba(255,43,214,.4); }
      .chart-container { position: relative; height: 300px; margin: 20px 0; }
      .pie-chart { width: 100%; height: 100%; }
      .category-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; margin: 4px 0; background: rgba(255,255,255,.05); border-radius: 8px; border: 1px solid rgba(255,255,255,.1); }
      .category-name { color: #e6e7ff; }
      .category-count { color: #00e1ff; font-weight: 600; }
      .progress-bar { width: 100%; height: 8px; background: rgba(255,255,255,.1); border-radius: 4px; overflow: hidden; margin-top: 8px; }
      .progress-fill { height: 100%; background: linear-gradient(90deg, #ff2bd6, #00e1ff); transition: width .3s ease; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="row">
        <button id="download">Download CSV</button>
        <span class="meta" id="meta"></span>
      </div>
      
      <div class="tabs">
        <div class="tab active" data-tab="csv">CSV Data</div>
        <div class="tab" data-tab="analytics">Analytics</div>
        <div class="tab" data-tab="visuals">Visuals</div>
      </div>
      
      <div class="tab-content active" id="csv-tab">
        <textarea id="csv" readonly></textarea>
      </div>
      
      <div class="tab-content" id="analytics-tab">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-number" id="total-links">0</div>
            <div class="stat-label">Total Links</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="valid-links">0</div>
            <div class="stat-label">Valid Links</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="error-links">0</div>
            <div class="stat-label">Error Links</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="unique-tags">0</div>
            <div class="stat-label">Unique Tags</div>
          </div>
        </div>
        
        <h3>Top Tags</h3>
        <div class="tag-cloud" id="tag-cloud"></div>
        
        <h3>Categories Distribution</h3>
        <div id="categories-list"></div>
      </div>
      
      <div class="tab-content" id="visuals-tab">
        <h3>Categories Pie Chart</h3>
        <div class="chart-container">
          <canvas id="pie-chart" class="pie-chart"></canvas>
        </div>
        
        <h3>Tag Frequency Chart</h3>
        <div class="chart-container">
          <canvas id="tag-chart" class="pie-chart"></canvas>
        </div>
      </div>
    </div>
    <script src="export.js"></script>
  </body>
</html>
